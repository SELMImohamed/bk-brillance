<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | BK Brillance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto py-10 px-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div id="admin-forms" class="space-y-6">
      <form id="general-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Informations générales</h2>
        <label>Nom de l’entreprise</label><input id="company_name" class="w-full p-2 border rounded" />
        <label>Description (footer)</label><textarea id="company_desc" class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="save-message" class="text-green-600 hidden">✅ Modifications enregistrées</p>
      </form>

      <form id="services-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Services</h2>
        <div id="services-container" class="space-y-4"></div>
        <button type="button" id="add-service" class="bg-green-600 text-white px-4 py-2 rounded">+ Ajouter</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="service-save-message" class="text-green-600 hidden">✅ Services enregistrés</p>
      </form>

      <form id="testimonials-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Témoignages</h2>
        <div id="testimonials-container" class="space-y-4"></div>
        <button type="button" id="add-testimonial" class="bg-green-600 text-white px-4 py-2 rounded">+ Ajouter</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="testimonial-save-message" class="text-green-600 hidden">✅ Témoignages enregistrés</p>
      </form>

      <form id="why-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Pourquoi nous choisir</h2>
        <div id="why-choose-container" class="space-y-4"></div>
        <button type="button" id="add-why" class="bg-green-600 text-white px-4 py-2 rounded">+ Ajouter</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="why-save-message" class="text-green-600 hidden">✅ Avantages enregistrés</p>
      </form>

      <form id="contact-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Coordonnées & Réseaux</h2>
        <input id="phone" placeholder="Téléphone" class="w-full p-2 border rounded" />
        <input id="email" placeholder="Email" class="w-full p-2 border rounded" />
        <input id="hours" placeholder="Horaires" class="w-full p-2 border rounded" />
        <input id="facebook" placeholder="Facebook" class="w-full p-2 border rounded" />
        <input id="instagram" placeholder="Instagram" class="w-full p-2 border rounded" />
        <input id="linkedin" placeholder="LinkedIn" class="w-full p-2 border rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="contact-save-message" class="text-green-600 hidden">✅ Coordonnées enregistrées</p>
      </form>

      <form id="hero-form" class="bg-white p-6 rounded shadow space-y-4">
        <h2 class="text-xl font-bold mb-4">Section Hero</h2>
        <input id="hero_title" placeholder="Titre principal" class="w-full p-2 border rounded" />
        <input id="hero_subtitle" placeholder="Sous-titre" class="w-full p-2 border rounded" />
        <input id="hero_cta" placeholder="Texte bouton" class="w-full p-2 border rounded" />
        <input id="hero_image" placeholder="Image (nom ou URL)" class="w-full p-2 border rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enregistrer</button>
        <p id="hero-save-message" class="text-green-600 hidden">✅ Section Hero enregistrée</p>
      </form>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-4">Prévisualisation du site</h2>
      <iframe src="/" class="w-full h-[800px] border rounded-lg shadow-md"></iframe>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
